<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="box" id="heading">
        <h1>Todo List</h1>
    </div>
    <div class="box">
        <ul>
            {% for todo in todos %}
            <li>
                <div class="item">
                    <input type="checkbox" name="done" {% if todo['done'] %}checked{% endif %}
                        onchange="this.form.submit()">
                    <span {% if todo['done'] %}{% endif %}>{{ todo['task'] }}</span>
                    <div>
                        <a href="{{ url_for('edit', index=loop.index0) }}">edit</a>
                        <a href="{{ url_for('delete', index=loop.index0) }}">delete</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <form class="item" action="{{ url_for('add') }}" method="post">
            <input type="text" name="todo">
            <button type="submit">Add</button>
        </form>
    </div>
</body>

</html>
